<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FormFiller AI</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header>
    <h1>FORMFILLER <span class="accent">AI</span></h1>
  </header>

  <nav class="tabs">
    <button class="tab active" data-tab="personal">Personal</button>
    <button class="tab" data-tab="startup">Startup</button>
    <button class="tab" data-tab="samples">Samples</button>
    <button class="tab" data-tab="settings">Settings</button>
  </nav>

  <div class="tab-content active" id="personal">
    <label>Full Name<input type="text" id="name" placeholder="Jane Doe" /></label>
    <label>Email<input type="email" id="email" placeholder="jane@example.com" /></label>
    <label>Bio<textarea id="bio" rows="3" placeholder="Short bio..."></textarea></label>
    <label>LinkedIn<input type="url" id="linkedin" placeholder="https://linkedin.com/in/..." /></label>
    <label>Twitter<input type="text" id="twitter" placeholder="@handle" /></label>
  </div>

  <div class="tab-content" id="startup">
    <label>Company Name<input type="text" id="company_name" placeholder="Acme Inc" /></label>
    <label>One-Liner<input type="text" id="one_liner" placeholder="We do X for Y" /></label>
    <label>Description<textarea id="description" rows="3" placeholder="What does the company do?"></textarea></label>
    <label>Traction<input type="text" id="traction" placeholder="$10k MRR, 500 users..." /></label>
    <label>Team Size<input type="number" id="team_size" placeholder="3" /></label>
  </div>

  <div class="tab-content" id="samples">
    <label>Writing Sample 1<textarea id="writing_sample_1" rows="5" placeholder="Paste a previous application answer..."></textarea></label>
    <label>Writing Sample 2<textarea id="writing_sample_2" rows="5" placeholder="Paste another sample..."></textarea></label>
  </div>

  <div class="tab-content" id="settings">
    <label>API URL<input type="url" id="api_url" placeholder="https://your-app.vercel.app" /></label>
    <label>API Key<input type="password" id="api_key" placeholder="Your API secret" /></label>
  </div>

  <div class="actions">
    <button id="save-btn">Save Profile</button>
    <button id="fill-btn" class="primary">Fill This Page</button>
  </div>

  <p id="status" class="status"></p>

  <script src="popup.js"></script>
</body>
</html>
